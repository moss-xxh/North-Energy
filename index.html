<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北能能源管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0A0A0B 0%, #18181B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* 背景动画效果 */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(-10%, -10%) rotate(0deg); }
            33% { transform: translate(-15%, -15%) rotate(120deg); }
            66% { transform: translate(-5%, -20%) rotate(240deg); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }
        
        /* Logo和标题 */
        .logo-section {
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #9333EA, #6B46C1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(147, 51, 234, 0.3);
        }
        
        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        h1 {
            color: #fff;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #9333EA, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #71717A;
            font-size: 16px;
            font-weight: 400;
        }
        
        /* 入口卡片容器 */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        /* 入口卡片 */
        .entry-card {
            background: rgba(31, 31, 35, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(63, 63, 70, 0.5);
            border-radius: 24px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .entry-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(147, 51, 234, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .entry-card:hover {
            transform: translateY(-5px);
            border-color: rgba(147, 51, 234, 0.5);
            box-shadow: 0 20px 60px rgba(147, 51, 234, 0.2);
        }
        
        .entry-card:hover::before {
            opacity: 1;
        }
        
        .entry-card:nth-child(2):hover {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.2);
        }
        
        .entry-card:nth-child(2)::before {
            background: linear-gradient(135deg, transparent, rgba(59, 130, 246, 0.1));
        }
        
        .card-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .web-icon {
            background: linear-gradient(135deg, #9333EA, #6B46C1);
        }
        
        .app-icon {
            background: linear-gradient(135deg, #3B82F6, #2563EB);
        }
        
        .card-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }
        
        .card-title {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .card-description {
            color: #A1A1AA;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .card-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        
        .feature-tag {
            background: rgba(147, 51, 234, 0.1);
            color: #9333EA;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            border: 1px solid rgba(147, 51, 234, 0.2);
        }
        
        .entry-card:nth-child(2) .feature-tag {
            background: rgba(59, 130, 246, 0.1);
            color: #3B82F6;
            border-color: rgba(59, 130, 246, 0.2);
        }
        
        .enter-btn {
            margin-top: 25px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #9333EA, #6B46C1);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .entry-card:nth-child(2) .enter-btn {
            background: linear-gradient(135deg, #3B82F6, #2563EB);
        }
        
        .enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
        }
        
        .entry-card:nth-child(2) .enter-btn:hover {
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        
        /* 动画 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .entry-card {
                padding: 30px;
            }
        }
        
        /* 底部信息 */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #71717A;
            font-size: 12px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M13 10h1.5v2.82l2.44 1.41-.75 1.3L13 13.74V10M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91c4.59-1.15 8-5.86 8-10.91V5l-8-3m6 9.09C18 14.52 15.9 18 12 18.96C8.1 18 6 14.52 6 11.09V6.39l6-2.25l6 2.25v4.7z"/>
                </svg>
            </div>
            <h1>北能能源管理系统</h1>
            <p class="subtitle">智能储能 · 高效管理 · 绿色未来</p>
        </div>
        
        <div class="cards-container">
            <!-- Web管理端入口 -->
            <a href="beineng-dashboard.html" class="entry-card">
                <div class="card-icon web-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M21,16H3V4H21M21,2H3C1.89,2 1,2.89 1,4V16A2,2 0 0,0 3,18H10V20H8V22H16V20H14V18H21A2,2 0 0,0 23,16V4C23,2.89 22.1,2 21,2Z"/>
                    </svg>
                </div>
                <h2 class="card-title">Web 管理端</h2>
                <p class="card-description">
                    功能强大的Web管理平台，提供全面的能源数据分析、设备管理和系统配置功能，适合管理人员使用。
                </p>
                <div class="card-features">
                    <span class="feature-tag">数据可视化</span>
                    <span class="feature-tag">设备管理</span>
                    <span class="feature-tag">用户管理</span>
                    <span class="feature-tag">报表分析</span>
                </div>
                <button class="enter-btn">
                    进入管理端
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                    </svg>
                </button>
            </a>
            
            <!-- App移动端入口 -->
            <a href="beineng-app.html" class="entry-card">
                <div class="card-icon app-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M17,19H7V5H17M17,1H7C5.89,1 5,1.89 5,3V21A2,2 0 0,0 7,23H17A2,2 0 0,0 19,21V3C19,1.89 18.1,1 17,1M12,18A1,1 0 0,1 11,17A1,1 0 0,1 12,16A1,1 0 0,1 13,17A1,1 0 0,1 12,18Z"/>
                    </svg>
                </div>
                <h2 class="card-title">App 移动端</h2>
                <p class="card-description">
                    便捷的移动应用，随时随地监控设备状态，支持云连接和蓝牙连接，为用户提供实时数据查看。
                </p>
                <div class="card-features">
                    <span class="feature-tag">实时监控</span>
                    <span class="feature-tag">远程控制</span>
                    <span class="feature-tag">蓝牙连接</span>
                    <span class="feature-tag">消息推送</span>
                </div>
                <button class="enter-btn">
                    进入移动端
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                    </svg>
                </button>
            </a>
        </div>
        
        <div class="footer">
            © 2024 北能能源科技 · Powered by 旭衡科技
        </div>
    </div>
</body>
</html>
